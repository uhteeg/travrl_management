<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
 <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-image:url(static/images/v1.jpg);">

  <div class="container">

  <div class="w3-card-4">
    <div class="w3-container w3-brown">
      <h2>Hotel Registration</h2>
    </div>
    <form name="theForm" class="w3-container" method="post">
      {% csrf_token %}
      <p>
        <label class="w3-label w3-text-brown"><b>First Name</b></label>
        <input class="w3-input w3-border w3-sand" name="first" type="text">
      </p>
      <p>
        <label class="w3-label w3-text-brown"><b>Last Name</b></label>
        <input class="w3-input w3-border w3-sand" name="last" type="text">
      </p>
      <p>
        <label class="w3-label w3-text-brown"><b>Gender</b></label>
        <br/>
        <input class="w3-radio" type="radio" name="gender" value="male" checked>
        <label class="w3-validate">Male</label>
        <input class="w3-radio" type="radio" name="gender" value="female">
        <label class="w3-validate">Female</label>

      </p>
      <p>
        <label class="w3-label w3-text-brown"><b>Room Type</b></label>
        <br/>
        <input class="w3-radio" type="radio" name="room" value="single" checked>
        <label class="w3-validate">Single($200 per day)</label>
        <input class="w3-radio" type="radio" name="room" value="female">
        <label class="w3-validate">Double($300 per day)</label>
        <input class="w3-radio" type="radio" name="room" value="female">
        <label class="w3-validate">Triple($400 per day)</label>
      </p>

      <p>
        <label class="w3-label w3-text-brown"><b>Check in date</b></label>
        <input class="w3-input w3-border w3-sand" name="in" type="date">
      </p>
      <p>
        <label class="w3-label w3-text-brown"><b>Check out date</b></label>
        <input class="w3-input w3-border w3-sand" name="out" type="date">
      </p>
      <p>
        <span>States</span>
         <select name="select">
           <option value="opt1">--select--</option>
           <option value="opt2">Andhra Pradesh</option>
            <option value="opt3">Assam </option>
            <option value="opt4">Himachal pradesh</option>
           <option value="opt5">punjab </option>
           <option value="opt6">Rajasthan</option>
           <option value="opt7">Kerala</option>
           <option value="opt8">Gujarath</option>
           <option value="opt9">Goa</option>
            <option value="opt10">Tamil Nadu</option>
            <option value="opt11">Mizoram</option>
            <option value="opt12">Nagaland</option>
         </select>
      </p>
      <p>
        <button class="w3-btn w3-brown" type="submit">Register</button>
      </p>


</body>
</html>
